<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pollen's Profiling - Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin:0;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 450px;
        }
        h2 {
            margin-bottom: 25px;
        }
        input[type="file"] {
            display: block;
            margin: 0 auto 15px auto;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0069d9;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .alert {
            margin-top: 20px;
            padding: 15px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
        }
        .download-btn {
            margin-top: 15px;
            background: #28a745;
        }
        .download-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸŒ¿ Pollen's Profiling</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="alert">{{ prediction }}</div>
            <img src="{{ url_for('static', filename='last_uploaded.jpg') }}" alt="Uploaded Image">
            <form action="/download" method="get">
                <button type="submit" class="download-btn">Download Report PDF</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
